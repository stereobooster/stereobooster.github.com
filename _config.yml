# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://stereobooster.github.io" # the base hostname & protocol for your site

exclude:
  - 'node_modules'
  - 'bin'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'README.md'

github:
  repository_url: "https://github.com/stereobooster/stereobooster.github.io"
  repository_name: "stereobooster.github.io"
  owner_name: "stereobooster"

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: "stereobooster's personal blog and notepad"
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: >
   I'm a passionate developer and technical estet in search of truth and wisdom on software development.
   This is my blog and notepad. I want it to be something as solid as codinghorror. But it also can contain some reminders to myself and code snippets.

  # Header and footer text
  header_text: >
   <p>I'm a passionate developer and technical estet in search of truth and wisdom on software development.</p>
   <p>This is my blog and notepad. I want it to be something as solid as codinghorror. But it also can contain some reminders to myself and code snippets.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "stereobooster"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-23660048-1"
  disqus_shortname:
  katex: false # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

permalink: :title

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
sass:
  sass_dir: _sass
  style: :compressed

# markdown: kramdown
