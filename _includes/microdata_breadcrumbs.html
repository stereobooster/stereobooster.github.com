{% if page.breadcrumbs || site.breadcrumbs %}
<span xmlns:v="http://rdf.data-vocabulary.org/#">
  <span typeof="v:Breadcrumb">
    <a href="/" rel="v:url" property="v:title">
      Home
    </a> &rarr;
  </span>
  {% if page.breadcrumbs %}
  <span typeof="v:Breadcrumb">
    <a href="{{page.breadcrumbs.url}}" rel="v:url" property="v:title">
      {{page.breadcrumbs.name}}
    </a>
  </span>
  {% else %}
  <span typeof="v:Breadcrumb">
    <a href="{{site.breadcrumbs.url}}" rel="v:url" property="v:title">
    {{site.breadcrumbs.name}}
    </a>
  </span>
  {% endif %}
</span>
{% endif %}
