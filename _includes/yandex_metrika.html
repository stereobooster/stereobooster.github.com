<script>

    (w[c] = w[c] || []).push(function() {

            w.yaCounter{{ site.apis.yandex_metrika_uid }} = new Ya.Metrika({id:{{ site.apis.yandex_metrika_uid }}, enableAll: true, webvisor:true});
