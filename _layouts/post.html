---
layout: default
---

<div class="post-hero">
  <div class="row">
    <div class="columns">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="columns">
      {{ content }}
    </div>
  </div>
</div>

<div class="row">
  <div class="columns">
  <!-- Disqus -->
  {% if site.theme_vars.disqus_shortname %}
  <div class="comments">
    {% include disqus.html %}
  </div>
  {% endif %}
  </div>
</div>
