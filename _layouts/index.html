---
layout: default
---

<div class="hero">
  <div class="row">
    <div class="columns medium-4 large-4 large-offset-4 medium-offset-4">
      <!-- <h1>{{ site.theme.title }}</h1> -->
      <h1>STERE<br>OBOOS<br>TERBL<br>OG</h1>
    </div>
    <div class="columns medium-4 large-4 text">
      {{ site.theme.header_text }}
    </div>
  </div>
</div>

<div class="content">
  {% for post in paginator.posts %}
  <div class="row post">
    <div class="medium-4 large-4 columns title">
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
        </a>
      </h2>
      <time>{{ post.date | date: '%B %d, %Y '}}</time>
    </div>
    <div class="medium-8 large-8 columns">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
</div>
